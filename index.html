<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

  <title>Buzz Quizz</title>

</head>

<body>
  <div class="topo">
    <div>BuzzQuizz</div>
  </div>

  <!----------------------- Tela 1 -------------------------->

  <div class="conteudo-tela1 ">

    <div class="containerVazio">
      <div>
        <div class="semQuizz">Você não criou nenhum quizz ainda :(</div>
        <div class="criarQuizz" onclick="criarQuizz()">Criar Quizz</div>
      </div>

    </div>

    <div class="displayQuizzesUsuario hidden">
      <div class="quizzesUsuario">

        <div class="titulo titleFromUser">
          <div>
            <nobr>Seus Quizzes</nobr>
          </div>
          <div>
            <ion-icon name="add-outline"></ion-icon>
          </div>

        </div>

        <div class="fileiraQuizz fromUser">

          <div class="caixaDoQuizz">
            <img src="img/Simpsons.jpg" />
            <div class="texto-da-imagem">Acerte os personagens corretos dos Simpsons e prove seu amor!</div>
          </div>

          <div class="caixaDoQuizz">
            <img src="img/sloth.jpg" />
            <div class="texto-da-imagem">O quanto você é de boas?</div>
          </div>

        </div>
      </div>
    </div>

    <div class="displayTodosQuizzes">
      <div class="titulo">
        <div>
          <nobr>Todos os Quizzes</nobr>
        </div>
      </div>
      <div class="todosQuizzes">

        <div class="fileiraQuizz">
        </div>

      </div>
    </div>

  </div>
  <!----------------------- Tela 2 -------------------------->

  <div class="conteudo-tela2 hidden">
  </div>




  <!----------------------- Tela 3 -------------------------->


  <div class="conteudo-tela3 ">
    <!--Aí seus conteúdos, pode botar aqui dentro mesmo.. Se ficar ruim, me avisa... Aí dps dá pra dar um hidden nas outras e talz-->


    <!-- Tela 3.1 -->

    <div class="crearQuizz0 hidden">
      <p>Comece pelo começo</p>

      <div class="crearTela0">
        <input type="text" class="tituloDoQuizz" placeholder="Título do seu quizz">
        <input type="text" class="imagemDoQuizz" placeholder="URL da imagem do seu quizz">
        <input type="number" class="qtdPerguntas" placeholder="Quantidade de perguntas do quizz">
        <input type="number" class="qtdNiveis" placeholder="Quantidade de níveis do quizz">
      </div>
      <button class="prosseguir" onclick="criarPerguntas()">Prosseguir para criar perguntas</button>

    </div>

    <!-- Tela 3.2 -->
    <div class="perguntas hidden">
      <div class="titulo">Crie suas perguntas</div>
      <div class="caixa-perguntas">
      </div>
      <button class="prosseguir" onclick="renderizarNiveis()">Prosseguir para criar níveis</button>
    </div>
  </div>






  <!-- Tela 3.3 -->

  <div class="niveis hidden">
    <div class="titulo">Agora, decida os níveis</div>


    <div class="caixaNiveis">


    </div>

    <button class="finalizarQuizz" onclick="finalizarQuizz()">
      Finalizar Quizz</button>
  </div>


  <!-- Tela 3.4 -->
  <div class="quizzSucesso"></div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="scriptTalles.js"></script>
</body>

</html>
